<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SecureVote | Login</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    /* Reset and fonts */
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }

    body {
      background: linear-gradient(180deg, #f3f6fb 0%, #eef2f7 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #111827;
    }

    .login-wrapper {
      width: 100%;
      max-width: 420px;
      background: #ffffff;
      border-radius: 6px;
      border: 1px solid #e5e7eb;
      padding: 42px 36px 36px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.06);
    }

    .logo {
      text-align: center;
      font-size: 34px;
      font-weight: 800;
      letter-spacing: -0.5px;
      margin-bottom: 34px;
      color: #25eb56;
    }

    .input-group { margin-bottom: 14px; }

    .input-group input {
      width: 100%;
      height: 48px;
      padding: 0 12px;
      border: 1px solid #d1d5db;
      font-size: 15px;
      outline: none;
      background: #ffffff;
    }

    .input-group input::placeholder { color: #9ca3af; }

    .input-group input:focus { border-color: #18df43; }

    .login-btn {
      width: 100%;
      height: 48px;
      background: linear-gradient(135deg, #2563eb, #1e40af);
      color: white;
      border: none;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-btn:hover { opacity: 0.95; }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 14px;
      font-size: 13px;
      color: #6b7280;
    }

    .options label { display: flex; align-items: center; gap: 6px; }

    .options input[type="checkbox"] { accent-color: #2563eb; }

    .options a { text-decoration: none; color: #25eb56; font-weight: 500; }

    .divider {
      text-align: center;
      margin: 26px 0;
      position: relative;
      color: #9ca3af;
      font-size: 12px;
    }

    .divider::before,
    .divider::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 42%;
      height: 1px;
      background: #e5e7eb;
    }

    .divider::before { left: 0; }
    .divider::after { right: 0; }

    .signup {
      text-align: center;
      font-size: 14px;
      color: #374151;
    }

    .signup a { color: #111827; font-weight: 700; text-decoration: none; }

    footer { margin-top: 28px; text-align: center; font-size: 12px; color: #9ca3af; }
  </style>
</head>
<body>

  <div class="login-wrapper">
    <div class="logo">SecureVote</div>

    <!-- Login Form -->
    <form id="loginForm">
      <div class="input-group">
        <input type="text" id="user_id" placeholder="ID" required />
      </div>

      <div class="input-group">
        <input type="password" id="password" placeholder="Password" required />
      </div>

      <button type="submit" class="login-btn">Login</button>

      <div class="options">
        <label>
          <input type="checkbox" /> Stay signed in
        </label>
        <a href="#">Forgot password?</a>
      </div>
    </form>

    <div class="divider">OR</div>

    <div class="signup">
      New to SecureVote? <a href="signup.html">Create account</a>
    </div>

    <footer>
      © 2025 SecureVote · All rights reserved
    </footer>
  </div>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    // 2025-12-16 | Supabase login integration
    const SUPABASE_URL = "https://byvffsxsfehrybkyamyu.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ5dmZmc3hzZmVocnlia3lhbXl1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgyNDM0MjMsImV4cCI6MjA3MzgxOTQyM30.R99A5PQ2t9keXeQdglGlq35IOGRk7d3NsqPbe9Dw8uY";

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const user_id = document.getElementById("user_id").value.trim();
      const password = document.getElementById("password").value.trim();

      const { data, error } = await supabase
        .from("voters")
        .select("id, user_id")
        .eq("user_id", user_id)
        .eq("password", password)
        .single();


      // ✅ Login success
      localStorage.setItem("voter_id", data.id);
      localStorage.setItem("user_id", data.user_id);

      window.location.href = "home.html";
    });
  </script>

</body>
</html>
